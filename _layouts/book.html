---
layout: default
---
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{page.imageUrl}}" alt="..." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>
                <div class="fs-5 mb-5">
                    <span>by {{page.author}}</span>
                </div>
                <p class="lead">
                    {{content}}
                </p>
                
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                {% if jekyll.environment == 'production' and site.comments.provider and page.comments %}
                {% include comments.html %}
              ` {% endif %}
            </div>
        </div>
    </div>
</section>
